<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Arbitrage Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot@1.6.24/dist/uPlot.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "sidebar main";
            grid-template-columns: 320px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            gap: 1px;
            background: #111;
        }

        .header {
            grid-area: header;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .logo {
            color: #00ff88;
            font-weight: bold;
            font-size: 16px;
        }

        .status {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.connected { background: #00ff88; }
        .status-dot.disconnected { background: #ff4444; }

        .sidebar {
            grid-area: sidebar;
            background: #151515;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .main {
            grid-area: main;
            background: #0f0f0f;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .panel {
            margin: 10px;
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid #333;
            border-radius: 6px;
        }

        .panel-header {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            font-weight: bold;
            color: #00ff88;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .panel-content {
            padding: 16px;
        }

        .symbol-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .symbol-input {
            background: #222;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 12px;
        }

        .symbol-input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .exchange-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .exchange-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(34, 34, 34, 0.5);
            border-radius: 4px;
            transition: background 0.2s;
        }

        .exchange-item:hover {
            background: rgba(34, 34, 34, 0.8);
        }

        .exchange-name {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
        }

        .exchange-price {
            font-weight: bold;
            color: #e0e0e0;
        }

        .price-change {
            font-size: 10px;
            margin-left: 8px;
        }

        .price-change.up { color: #00ff88; }
        .price-change.down { color: #ff4444; }

        .chart-container {
            flex: 1;
            margin: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            position: relative;
            min-height: 400px;
        }

        .chart-header {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-title {
            color: #00ff88;
            font-weight: bold;
            font-size: 14px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
        }

        .chart-btn {
            padding: 4px 8px;
            background: #333;
            border: none;
            color: #e0e0e0;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chart-btn:hover {
            background: #444;
        }

        .chart-btn.active {
            background: #00ff88;
            color: #000;
        }

        .arbitrage-alerts {
            max-height: 300px;
            overflow-y: auto;
        }

        .arbitrage-alert {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 8px;
            animation: pulse 2s infinite;
        }

        .arbitrage-alert .opportunity-symbol {
            color: #00ff88;
            font-weight: bold;
            font-size: 14px;
        }

        .arbitrage-alert .profit {
            color: #ff4444;
            font-weight: bold;
            font-size: 16px;
        }

        .arbitrage-alert .trade-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 11px;
            color: #ccc;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .fps-counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-family: inherit;
            border: 1px solid #333;
            min-width: 60px;
            text-align: center;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 12px;
        }

        .loading::after {
            content: "...";
            animation: dots 2s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        .uplot {
            background: transparent !important;
        }

        .u-legend {
            background: rgba(26, 26, 26, 0.9) !important;
            border: 1px solid #333 !important;
            color: #e0e0e0 !important;
        }

        .u-legend .u-label {
            color: #e0e0e0 !important;
        }

        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #444 #222;
        }

        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #222;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">âš¡ FUTURES ARBITRAGE SCANNER</div>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot" id="wsStatus"></div>
                    <span id="wsStatusText">Connecting...</span>
                </div>
                <div class="status-item">
                    <span id="symbolStatus">-</span>
                </div>
            </div>
        </div>

        <div class="sidebar scrollbar">
            <div class="panel">
                <div class="panel-header">Symbol</div>
                <div class="panel-content">
                    <div class="symbol-selector">
                        <input type="text" id="symbolInput" class="symbol-input" placeholder="BTCUSDT" value="BTCUSDT">
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">Exchanges</div>
                <div class="panel-content">
                    <div class="exchange-list" id="exchangeList">
                        <div class="loading">Loading exchanges</div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">Arbitrage Alerts</div>
                <div class="panel-content">
                    <div class="arbitrage-alerts scrollbar" id="arbitrageAlerts">
                        <div class="loading">Waiting for opportunities</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title" id="chartTitle">Price Chart - BTCUSDT</div>
                    <div class="chart-controls">
                        <button class="chart-btn active" data-timeframe="1m">1M</button>
                        <button class="chart-btn" data-timeframe="5m">5M</button>
                        <button class="chart-btn" data-timeframe="15m">15M</button>
                        <button class="chart-btn" data-timeframe="1h">1H</button>
                    </div>
                </div>
                <div id="chart" style="flex: 1; padding: 10px;"></div>
            </div>
        </div>
    </div>

    <div class="fps-counter" id="fpsCounter">0 FPS</div>

    <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.24/dist/uPlot.iife.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
